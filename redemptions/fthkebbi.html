<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domain Redemption | fthbirninkebbi.org.ng</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { opacity: 0; transition: opacity 0.6s ease-in-out; }
    .fade-in { opacity: 1; }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md text-center">
    
    <h1 class="text-2xl font-bold text-gray-800 mb-2">
      Domain Redemption Fee
    </h1>

    <p class="text-gray-600 text-sm mb-6">
      Your domain <span class="font-semibold text-gray-800">fthbirninkebbi.org.ng</span> requires redemption to be 
      <span class="font-semibold text-gray-800">restored</span>.
    </p>

    <div class="bg-gray-50 border rounded-lg py-4 px-6 mb-6">
      <p class="text-gray-600 mb-1">Amount Due</p>
      <h2 class="text-3xl font-bold text-gray-900">₦7,280</h2>
    </div>

    <button id="payBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
      Pay Redemption Fee
    </button>

    <p class="text-xs text-gray-500 mt-5">
      Secure payment • Domain will be restored after confirmation
    </p>

  </div>

<script>
  // Fade-in page animation
  window.onload = () => document.body.classList.add("fade-in");

  // Payment button action
  document.getElementById("payBtn").addEventListener("click", () => {
    // Replace with your actual payment link
    window.location.href = "https://paystack.com/pay/example-link";
  });
</script>

</body>
      </html>
